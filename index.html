<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev</title>
    <link rel="stylesheet" href="doshik.css">
</head>
<body>
<div id="app">
    <div class="display typewriter">
        <div id="display__info">
            <div class="display__text display__text-typewriter ">Animation typewriter style using css steps()</div>
            <div class="display__text display__text-typewriter ">Animation typewriter style </div>
            <div class="display__text display__text-chars">
                <span class="display__char">L</span>
                <span class="display__char">o</span>
                <span class="display__char">a</span>
                <span class="display__char">B</span>
                <span class="display__char">C</span>
                <span class="display__char">D</span>
                <span class="display__char">F</span>
                <span class="display__char">G</span>
                <span class="display__char">H</span>

            </div>
            <div class="display__text display__text-typewriter ">ДИЗАЙНЕР НА ДОШИРАКАХ EDITION</div>
        </div>
        <div id="display__inputs">

        </div>
    </div>
</div>
<script src="doshik.js"></script>
</body>
</html>
